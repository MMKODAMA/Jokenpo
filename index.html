<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jokenpo.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <title>Jokenpo</title>
    </head>

    <body>
        <div>
            <main class="container text-center">
                <h1>Jokenpo</h1>
                <div class="row mt-5" style="height:500px;">
                    <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                        <h1>Vitorias:<span id="pontosJogador1"></span></h1>
                        <h2>Jogador 1</h2>
                        <select class="form-select w-50" id="escolha">
                            <option value="Pedra">Pedra</option>
                            <option value="Papel">Papel</option>
                            <option value="Tesoura">Tesoura</option>
                        </select>
                    </div>
                    <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                        <h1>Vitorias:<span id="pontosJogador2"></span></h1>
                        <h2>Jogador 2</h2>
                    </div>
                    <button class="btn btn-lg btn-success mt-5" onclick="jokenpo.jogar()">Jogar</button>
                </div>
            </main>
        </div>
        <div>
            <header class="text-center mt-5">
                <h2>Placar</h2>
            </header>
            <section class="container mt-5">
                <table class="table table-striped" id="tabela" name="tabela">
                    <thead>
                        <tr>
                            <th>Jogador 1</th>
                            <th>Jogador 2</th>
                            <th>Vencedor</th>
                        </tr>
                        <tbody>

                        </tbody>
                    </thead>
                </table>
            </section>



        </div>
    </body>

</html>
